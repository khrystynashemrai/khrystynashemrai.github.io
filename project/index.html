<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NinjaMail</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;1,700&family=Playfair+Display+SC:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;1,700&family=Playfair+Display+SC:ital,wght@0,700;1,400&family=Raleway:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <div class="page-wrap">
        <section class="page-header">
            <div class="top-bar">
                <div class="content-wrap d-flex justify-between">
                    <div class="logo d-flex">
                        <div class="logo-img">
                            <img src="img/logo.png" alt="logo">
                        </div>
                        <div class="logo-title">NinjaMail</div>
                    </div>
                    <div class="menu-mobile">
                            <div id='iconMenu' class="menu-icon open">
                                    <i id = 'iconOpen' class="fa-solid fa-bars"></i>
                                    <i id = 'iconClose' class="fa-solid fa-xmark hide"></i>
                                </div>
                            <div id='burger' class="burger-menu">
                                <nav>
                                    <ul class="main-menu uppercase">
                                        <li>features</li>
                                        <li>pricing</li>
                                        <li>services</li>
                                        <li>partners</li>
                                    </ul>
                                </nav>
                            <div class="btn btn__sign">
                                Sign Up Free
                            </div>
                        </div>
                    </div>
                    <div class="menu-desktop">
                        <nav>
                            <ul class="main-menu">
                                <li class="border"><a href="#">features</a></li>
                                <li class="border"><a href="#">pricing</a></li>
                                <li class="border"><a href="#">services</a></li>
                                <li class="border"><a href="#">partners</a></li>
                            </ul>
                        </nav>
                     </div>
                        <div class="r-side">
                            <div class="btn btn__sign uppercase d-flex">
                                Sign Up Free
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <script src="scripts/script.js"></script>
        </body>
</html>
